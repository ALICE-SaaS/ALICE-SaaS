paths:
    migrations: '%%PHINX_CONFIG_DIR%%/db/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/db/seeds'

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: pgsql
        host: '%%POSTGRES_HOST%%'
        name: production_db
        user: root
        pass: ''
        port: 5432
        charset: utf8

    development:
        adapter: pgsql
        host: localhost
        name: development_db
        user: user
        pass: password
        port: 5432
        charset: utf8

    testing:
        adapter: pqsql
        host: localhost
        name: testing_db
        user: root
        pass: ''
        port: 5432
        charset: utf8

version_order: creation
