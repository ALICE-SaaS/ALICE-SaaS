    value: "php://stdout"
  - name: POSTGRES_HOST
    value: "postgres.laureninnovations.production"
  - name: POSTGRES_DB
    value: "navigate"
  - name: POSTGRES_USER
    value: "lauren"
  - name: POSTGRES_PASSWORD
    value: "ToS3othie6"
  - name: POSTGRES_PORT
    value: "5432"
  - name: REDIS_HOST
    value: "redis.laureninnovations.production"
