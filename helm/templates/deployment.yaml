apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "visitor-management-service.fullname" . }}
  labels:
    {{- include "visitor-management-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "visitor-management-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "visitor-management-service.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "visitor-management-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: "LOG_TARGET"
              value: "php://stdout"
            - name: POSTGRES_HOST
              value: "test-innovations-v01.cm2dbdfl2yo8.us-east-2.rds.amazonaws.com"
            - name: POSTGRES_DB
              value: "navigate"
            - name: POSTGRES_USER
              value: "lauren"
            - name: POSTGRES_PASSWORD
              value: "goFish49!zp9"
            - name: POSTGRES_PORT
              value: "5432"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
